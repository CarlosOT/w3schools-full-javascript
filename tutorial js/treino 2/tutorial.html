<body id="demo">
    <h2>Tutorial Javascript W3schools</h2>
    <p>Com Javascript eu consigo mudar o valor do src (source) de uma tag img</p>
    <button onclick="document.getElementById('myImage').src ='pic_bulbon.gif'">Ligar lampada</button>
    <img id="myImage" src="pic_bulboff.gif">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Desligar lampada</button>

    <p>Ser√° que eu consigo mudar o Id da tag pelo DOM?</p>
    <button onclick="document.getElementById('myImage').src ='pic_bulbon.gif'">Ligar lampada</button>
    <img id="myImage" src="pic_bulboff.gif">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Desligar lampada</button>
